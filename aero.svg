<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">

  <!-- BUTTON NORMAL -->
  <rect id="button" width="100" height="32" rx="4" ry="4"
        fill="url(#btn_grad)" stroke="#7FAFD7" stroke-width="1"/>

  <!-- BUTTON HOVER -->
  <rect id="button-hover" width="100" height="32" rx="4" ry="4"
        fill="url(#btn_hover)" stroke="#3DAEE9" stroke-width="1"/>

  <!-- BUTTON PRESSED -->
  <rect id="button-pressed" width="100" height="32" rx="4" ry="4"
        fill="url(#btn_pressed)" stroke="#2B86C0" stroke-width="1"/>

  <!-- SCROLLBAR HANDLE -->
  <rect id="scroll-handle" width="20" height="20" rx="3" ry="3"
        fill="#A0B8CE" stroke="#7F94A6" stroke-width="1"/>

  <!-- SLIDER HANDLE -->
  <circle id="slider-handle" cx="10" cy="10" r="8"
        fill="#7FAFD7" stroke="#6B8FA2" stroke-width="1"/>

  <!-- PROGRESSBAR CHUNK -->
  <rect id="progress-chunk" width="60" height="10"
        fill="#3DAEE9"/>

  <!-- GRADIENTS -->
  <defs>
    <linearGradient id="btn_grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F4F9FC"/>
      <stop offset="50%" stop-color="#DCE8F0"/>
      <stop offset="100%" stop-color="#C7D6E2"/>
    </linearGradient>

    <linearGradient id="btn_hover" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E6F5FF"/>
      <stop offset="100%" stop-color="#C4E4FF"/>
    </linearGradient>

    <linearGradient id="btn_pressed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#BBD0E2"/>
      <stop offset="100%" stop-color="#9ABCD1"/>
    </linearGradient>
  </defs>

</svg>
